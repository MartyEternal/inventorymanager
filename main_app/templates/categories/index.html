{% extends 'base.html' %}
{% block content %}

<h3>Categories List</h3>

{% for category in categories %}
<div class="card">
    <a href="{% url 'categories_detail' category.id %}"></a>
    <div class="card-content">
        <span class="card-title">{{ category.name }}</span>
        <p>Description: {{ category.description|linebreaks }}</p>

    </div>

</div>

{% endfor %}

{% endblock %}
