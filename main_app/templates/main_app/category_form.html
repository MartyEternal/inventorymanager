{% extends 'base.html' %}
{% block content %}

</br>
{% if object %}
<h3>Edit Category: <span class="teal-text">{{object.name}}</span></h3>
{% else %}
<h3>Add Category</h3>
{% endif %}

<form action="" method="POST">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <input type="submit" value="Submit!" class="btn btn-primary">
</form>

{% endblock %}
