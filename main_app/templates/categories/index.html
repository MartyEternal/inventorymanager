{% extends 'base.html' %}
{% block content %}

<h1>Categories List</h1>

{% for category in categories %}
<div class="card">
    <a href="{% url 'categories_detail' category.id %}">
        <div class="card-content">
            <span class="card-title">{{ category.name }}</span>
            <p>Description: {{ category.description|linebreaks }}</p>

        </div>
    </a>
</div>

{% endfor %}

{% endblock %}
