{% extends 'base.html' %}
{% block content %}

<h1>Quantity Log</h1>
<table>
    <thead>
        <tr>
            <th>Date</th>
            <th>Item</th>
            <th>Change</th>
            <th>User</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.date_log }}</td>
            <td>{{ log.item.name }}</td>
            <td>{{ log.change }}</td>
            <td>{{ log.user.username }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
